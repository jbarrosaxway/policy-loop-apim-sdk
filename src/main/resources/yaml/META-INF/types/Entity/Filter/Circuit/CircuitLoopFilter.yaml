---
name: CircuitLoopFilter
version: 1
class: rslr.circuit.loop.CircuitLoopFilter
fields:
  loopType:
    type: integer
    defaultValues:
    - data: 1
    cardinality: 1
  loopCondition:
    type: string
    defaultValues:
    - data: "${1 + 1 == 2}"
    cardinality: 1
  loopCircuit:
    type: '@FilterCircuit'
    cardinality: '?'
  loopMax:
    type: integer
    defaultValues:
    - data: 10
    cardinality: 1
  loopTimeout:
    type: integer
    defaultValues:
    - data: 10000
    cardinality: 1
  loopErrorCircuit:
    type: boolean
    defaultValues:
    - data: true
    cardinality: 1
  loopErrorCondition:
    type: boolean
    defaultValues:
    - data: false
    cardinality: 1
  loopErrorMax:
    type: boolean
    defaultValues:
    - data: false
    cardinality: 1
  loopErrorTimeout:
    type: boolean
    defaultValues:
    - data: false
    cardinality: 1
  loopErrorEmpty:
    type: boolean
    defaultValues:
    - data: false
    cardinality: 1

